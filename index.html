<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Formulario</title>

  <!--<meta http-equiv="refresh" content="1"> atualiza a pagina a cada 1 segundo-->
</head>

<body class="container pt-5">

  <span>texto</span>


  <form>
    <input type="text" placeholder="Com bootstrap" class="form-control">
    <input type="text" placeholder="Sem bootstrap">
    <p></p>
    <label for="ch1">com Bootstrap</label>
    <input type="checkbox" id="ch1" class="form-check-input">
    <label for="ch2">Sem Bootstrap</label>
    <input type="checkbox" id="ch2">
    <p></p>
    <label for="r1">Com Bootstrap</label>
    <input type="radio" id="r1" class="form-check-input">
    <label for="r2">Sem Bootstrap</label>
    <input type="radio" id="r2">
    <p></p>
    <label for="range1">Com Bootstrap</label>
    <input type="range" id="range1" class="form-range">
    <label for="range2">Sem Bootstrap</label>
    <input type="range" id="range2">
    <p></p>

    <select class="form-select" name="" id="">
      <option selected>Com Bootstrap</option>
      <option value="">Fortaleza</option>
      <option value="">Caucaia</option>
      <option value="">Maranguape</option>
    </select>
    <select>
      <option selected>Sem Bootstrap</option>
      <option value="">Fortaleza</option>
      <option value="">Caucaia</option>
      <option value="">Maranguape</option>
    </select>

  </form>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
